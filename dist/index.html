<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Learn Tailwind</title>
</head>
<body class="font-body">
    <div class="container mx-auto pt-10">
        <header>
            <nav class="flex  justify-between items-center border-4">
                <div class="brand">
                    <img src="logo.svg" alt="">
                </div>
                <div class="menu w-2/5">
                    <ul class="flex justify-between items-center font-semibold text-base">
                        <li>Features</li>
                        <li>Pricing</li>
                        <li class="flex">Support <img src="down.svg" class="ml-1" alt=""></li>
                        <li>
                            <button class="bg-orange-500 p-2 font-bold text-white">
                                Reservation
                            </button>
                        </li>
                     </ul>
                </div>
            </nav>
        </header>
        <main class="pt-14">
            <section class="hero flex">
                <div class="heading w-1/2 border-4">
                    <div class="promo flex py-3 px-2 w-[260px] bg-green-100">
                        <p class="text-green-500 mr-2"><b>40%</b> Discount for All Services</p>
                        <img src="right.svg" alt="">
                    </div>
                    <h1 class="text-6xl font-bold text-black mb-7">Grow Your<br>Social Media Sales </h1>
                    <p class="text-base text-black w-[55%] mb-7">Social media manager helps you track your bussiness in social media with lots of features. Get better traffic.</p>
                    <p class="font-semibold text-orange-500 flex">Introduction Video <img src="arrow.svg" class="ml-3" alt=""></p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
