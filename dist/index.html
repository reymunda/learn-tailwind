<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Learn Tailwind</title>
</head>
<body class="font-body bg-white">
    <div class="h-screen w-[45%] border-4 bg-orange-100 absolute right-0 -z-20">

    </div>
    <div class="container mx-auto pt-10">
        <header>
            <nav class="flex  justify-between items-center ">
                <div class="brand">
                    <img src="logo.svg" alt="">
                </div>
                <div class="menu w-2/5">
                    <ul class="flex justify-between items-center font-semibold text-base">
                        <li>Features</li>
                        <li>Pricing</li>
                        <li class="flex">Support <img src="down.svg" class="ml-1" alt=""></li>
                        <li>
                            <button class="bg-orange-500 p-2 font-bold text-white">
                                Reservation
                            </button>
                        </li>
                     </ul>
                </div>
            </nav>
        </header>
        <main class="pt-14">
            <section class="hero flex justify-between">
                <div class="heading w-1/2  overflow-visible">
                    <a href="#" class="promo flex py-3 px-2 w-[260px] bg-green-100">
                        <p class="text-green-500 mr-2"><b>40%</b> Discount for All Services</p>
                        <img src="right.svg" alt="">
                    </a>
                    <h1 class="text-6xl font-bold text-black mb-7">Grow Your<br>Social Media Sales </h1>
                    <p class="text-base text-black w-[55%] mb-7">Social media manager helps you track your bussiness in social media with lots of features. Get better traffic.</p>
                    <a class="font-semibold text-orange-500 flex" href="#">Introduction Video <img src="arrow.svg" class="ml-3" alt=""></a>

                    <div class="form border-2 bg-white border-orange-500 p-5 flex items-center w-[875px] justify-between mt-14">
                        <div class="email">
                            <p>Email</p>
                            <input type="email" class="border mt-2 border-gray-400 p-2 rounded-md outline-none" placeholder="Type your Email...">
                        </div>
                        <img src="line.svg" alt="">
                        <div class="date">
                            <p>Date</p>
                            <input type="date" class="mt-2 text-gray-400 box-border">
                        </div>
                        <img src="line.svg" alt="">
                        <div class="email">
                            <p>Sevices type</p>
                            <select name="" id="" class="p-0 outline-none font-semibold mt-2 text-gray-400">
                                <option value="">Choose types</option>
                            </select>
                        </div>
                        <button class="bg-orange-500 p-4 font-bold text-white">
                            Demo Request
                        </button>
                    </div>
                </div>
                <div class="illustration w-[45%] flex justify-evenly -z-10">
                    <img src="illustration.svg" class="scale-90 mt-0" alt="">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
